name: build

on:
  push:
    branches: 
      - develop
      - main
    
  pull_request:
    branches: 
     - develop
     - main
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Use Node 14.x
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'

    - name: go to project dir
      run: cd est*
    - name: Install dependencies
      run: npm install
    

    - name: Build
      run: ng build
    - name: Archive build
      if: success()
      uses: actions/upload-artifact@v1
      with:
        name: deploy_dist
        path: dist 
