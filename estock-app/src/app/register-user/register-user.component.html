<div class="block" align="center">
<mat-card class="card">
    <mat-card-title align="left">Register</mat-card-title>
    <mat-card-content><br>
      <mat-divider inset></mat-divider><br>
<form class="register-form" #registerForm="ngForm" (ngSubmit)="registerUser()" [style.fontSize.px]="20">
	<div class="register-block">
	 <div class="row">
	  <h3>Register User</h3>
	 </div>
	 <div class="row">
	  <mat-form-field  class="full-width"  appearance="outline"  floatLabel="always" color="accent">
		<mat-label>First Name</mat-label>
		<input id="firstName"matInput [formControl]="inputFirstNameFormControl" [errorStateMatcher]="inputMatcher" placeholder="First Name" [(ngModel)]="newUser.firstName" name="firstName">
		<mat-error *ngIf="inputFirstNameFormControl.hasError('required')">
			First Name is <strong>required</strong>
			</mat-error>   
	</mat-form-field>

	  <mat-form-field class="full-width"  appearance="outline"  floatLabel="always" color="accent">
		<mat-label>Last Name</mat-label>
		<input id="lastName"matInput  [formControl]="inputLastNameFormControl" [errorStateMatcher]="inputMatcher" placeholder="Last Name" [(ngModel)]="newUser.lastName" name="lastName">
		<mat-error *ngIf="inputLastNameFormControl.hasError('required')">
			LastName is <strong>required</strong>
			</mat-error>  
	</mat-form-field>

	  <mat-form-field class="full-width"  appearance="outline"  floatLabel="always" color="accent">
		<mat-label>User Id</mat-label>
		<input matInput id="userId" matInput [formControl]="inputUserIdFormControl" [errorStateMatcher]="inputMatcher" placeholder="User Id" [(ngModel)]="newUser.userId" name="userId" required minlength="5" maxlength="10" >
		<mat-error *ngIf="inputUserIdFormControl.hasError('required')">
			User ID is <strong>required</strong>
			</mat-error>   
	</mat-form-field>

	  <mat-form-field class="full-width"  appearance="outline"  floatLabel="always" color="accent">
		<mat-label>Password</mat-label>
		<input matInput id="password" matInput  [formControl]="inputUserIdFormControl" [errorStateMatcher]="inputMatcher" placeholder="Password" type="password" [(ngModel)]="newUser.password" name="password">
		<mat-error *ngIf="inputPasswordFormControl.hasError('required')">
			User ID is <strong>required</strong>
			</mat-error>   
	</mat-form-field>
	 </div>
	 <div class="row">
		<button class="register-user"mat-raised-button color="primary" type="submit" (click)="registerUser()">Register</button> &nbsp;
		<button mat-raised-button color="warn" (click)="resetInput()" >Clear</button>
	 </div>
	</div>
 </form>
 <mat-divider inset></mat-divider><br>
</mat-card-content>
<mat-card-footer>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</mat-card-footer> 
</mat-card>
</div>
